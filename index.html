<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeChain Transaction Tester</title>
    <style>
        :root {
            --primary: #2d7ff9;
            --dark: #1293bc;
            --light: #f1fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f7a2;
            color: var(--light);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #walletInfo {
            margin-top: 1rem;
            color: #222;
            background: #e3f2fd;
            padding: 0.7rem;
            border-radius: 6px;
            display: none;
        }
        #status {
            margin-top: 1rem;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>VeChain Transaction Tester</h1>
    <div class="card">
        <!-- Connect Wallet Button -->
        <button id="connectWallet">Connect Wallet</button>
        <!-- Wallet Info (hidden by default) -->
        <div id="walletInfo">
            <strong>Address:</strong> <span id="walletAddress"></span>
        </div>
        <!-- Status Messages -->
        <div id="status"></div>
    </div>
    <!-- Add more HTML as needed for sending transactions, etc. -->

    <!-- JS file loaded at the end -->
    <script src="deepseek_javascript_20250617_5b860b.js"></script>
</body>
</html>

    <!-- Load Vechain SDK from CDN -->
    <script src="https://unpkg.com/@vechain/sdk-core"></script>
    <script src="app.js"></script>
</body>
</html>
